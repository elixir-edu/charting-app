<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Profile Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body onload="mulYAxesGrp()">
    <div class="ChartContainer" style="width: 800px; height:00px">
        <canvas id="myChart"></canvas>
    </div>


    <script>

        // bar chart sample json
        // https://jsoneditoronline.org/?id=a78520a7faa44668b57cb00edfc8d75f

        function loadLineChart() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',

                // The data for our dataset
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'My First dataset',
                        backgroundColor: 'transparent',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [0, 10, 5, 2, 20, 30, 45]
                    }]
                },

                // Configuration options go here
                options: {}
            });
        }

        function loadMixedChart() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var mixedChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    datasets: [{
                        label: 'Bar Dataset',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [0, 10, 5, 2, 20, 30, 45]
                    }, {
                        label: 'Line Dataset',
                        backgroundColor: 'transparent',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [-5, 10, 5, 2, 20, 30, 45],

                        // Changes this dataset to become a line
                        type: 'line'
                    }],
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July']
                },
                options: {}
            });
        }

        function loadHBar() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var mixedChart = new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    datasets: [{
                        label: 'Bar Dataset',
                        borderColor: 'rgb(255, 99, 132)',
                        data: [0, 10, 5, 2, 20, 30, 45]
                    }],
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July']
                },
                options: {}
            });
        }

        function mulYAxes() {
            var ctx = document.getElementById('myChart').getContext('2d');
            // var canvas = document.getElementById('chart');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1', '2', '3', '4', '5'],
                    datasets: [{
                        label: 'A',
                        yAxisID: 'A',
                        data: [100, 96, 84, 76, 69]
                    }, {
                        label: 'B',
                        yAxisID: 'B',
                        data: [1, 1, 1, 1, 0]
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            id: 'A',
                            type: 'linear',
                            position: 'left',
                        }, {
                            id: 'B',
                            type: 'linear',
                            position: 'left',
                            ticks: {
                                max: 1,
                                min: 0
                            }
                        }]
                    }
                }
            });

        }

        function mulYAxesGrp() {

                        label: 'B',

                        labels: ['1', '2', '3', '4', '5'],
                        data: [1, 10, 15, 21, 05]
                    }, {
                        label: 'C',

                        labels: ['1', '2', '3', '4', '5'],
                        data: [1, 1, 1, 1, 0]
                    }, {
                        label: 'D',
                        yAxisID: 'D',

                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            id: 'A',

                        }, {
                            id: 'B',
                            type: 'linear',
                            position: 'left',
                            ticks: {
                                max: 1,
                                min: 0
                            }
                        }, {
                            id: 'C',
                            type: 'linear',
                            position: 'left',
                            ticks: {
                                max: 1,

                            }
                        }, {
                            id: 'D',
                            type: 'linear',
                            position: 'left',
                            ticks: {
                                max: 1,
                                min: 0
                            }
                        }]
                    }
                }
            });

        }

    </script>


</body>

</html>
